<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            box-sizing: border-box;
        }

        html, body {
            margin:0;
            padding:0;
        }

        #app {
            text-align: center;
        }

        .roulette-outer {
            position: relative;

            overflow: hidden;

            width:500px;
            height:500px;

            font-size: 30px;

            margin-left: auto;
            margin-right: auto;

            background: #ffeaa7;
        }

        .roulette-outer > .roulette {
            position:absolute;
            top:5%;
            left:5%;
            right:5%;
            bottom:5%;

            border-radius: 50%;

            border:2px solid black;
        }

        .roulette-outer > .roulette-pin {
            position:absolute;
            top:3%;
            left:50%;

            width: 0;
            height: 0;
            border-style: solid;
            border-width: 30px 5px 0 5px;
            border-color: #ff0000 transparent transparent transparent;

            margin-left: -5px;
        }

        .roulette-outer > .roulette > .item-wrapper > .item {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;

            padding-top: 10%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .roulette-outer > .roulette > .line-wrapper > .line {
            position: absolute;
            top:0;
            bottom:50%;
            left:50%;
            width:2px;
            margin-left: -1px;
            background: black;

            transform-origin: bottom;
        }

        .roulette-outer > .roulette {
            transition:transform 5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>룰렛(Roulette)</h1>

        <div class="roulette-outer">
            <div class="roulette-pin"></div>
            <div class="roulette" v-bind:style="rouletteStyle">

                <!-- 값 영역 -->
                <div class="item-wrapper">
                    <div class="item" v-for="(item, index) in items"
                                v-bind:style="itemStyles[index]">{{item.value}}</div>                    
                </div>

                <!-- 선 영역 -->
                <div class="line-wrapper">
                    <div class="line" v-for="(item, index) in items"
                                v-bind:style="lineStyles[index]"></div>
                </div>

            </div>
        </div>

        <button class="play-btn" v-on:click="play" v-bind:disabled="buttonDisabled">Play!</button>
        <hr>
        <ul>
            <li v-for="(h, idx) in history">{{h}}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    items:[
                        {value:"점심사기"},
                        {value:"얻어먹기"},
                        {value:"커피사기"},
                        {value:"얻어먹기"},
                    ],
                    itemStyles:[],
                    lineStyles:[],
                    current:0,
                    count:0,
                    history:[],
                    buttonDisabled:false,
                };
            },
            computed:{
                segment(){
                    return 360 / this.items.length;
                },
                offset(){
                    return this.segment / 2;
                },
                angle(){
                    //return -this.current * this.segment;//정가운데
                    let temp = this.current * this.segment;
                    let randomOffset = Math.floor(Math.random() * this.segment) - this.offset - 1;
                    let cycle = this.count * 360 * 5;//5바퀴
                    return -(temp + randomOffset + cycle);
                },
                rouletteStyle(){
                    return {
                        "transform":"rotate("+this.angle+"deg)"
                    };
                },
                currentItem(){
                    return this.items[this.current];
                },
            },
            methods:{
                play(){
                    this.buttonDisabled = true;
                    this.count++;
                    this.current = Math.floor(Math.random() * this.items.length);
                    this.history.push(this.currentItem.value);

                    setTimeout(()=>{
                        this.buttonDisabled = false;
                    }, 5000);
                },
            },
            created(){
                this.items.forEach((el, idx)=>{
                    //itemStyles 정의
                    this.itemStyles.push({
                        "transform":"rotate(" + (this.segment * idx) +"deg)",
                    });
                    //lineStyles 정의
                    this.lineStyles.push({
                        "transform":"rotate("+ (this.segment * idx + this.offset) +"deg)",
                    });
                });
            },
        }).mount("#app");
    </script>
</body>
</html>
